steps:
  - name: "gcr.io/cloud-builders/docker"
    args: [
      "build",
      "--build-arg",
      "GIT_COMMIT=${COMMIT_SHA}",
      "-t",
      "gcr.io/$PROJECT_ID/depper:$COMMIT_SHA",
      "."
    ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/depper:$COMMIT_SHA"]
